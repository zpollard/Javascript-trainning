<!--饼状图-->
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
	</head>

	<body>
		<div id="container" style="width: 600px;height:400px;margin:50px auto;"></div>
		<script type="text/javascript" src="js/echarts/echarts.js"></script>
		<script type="text/javascript">
			var dom = document.getElementById("container");
			var myChart = echarts.init(dom);
			var app = {};
			option = null;

			// 初始 option
			option = {
				title: {
					text: '金融机构信息统计',
					subtext: '新兴华安',
					x: 'center'
				},
				tooltip: {
					trigger: 'item',
					formatter: "{a} <br/>{b} : {c} ({d}%)"
				},
				legend: {
					orient: 'vertical',
					x: 'left',
					data: ['2013', '2014', '2015', '2016', '2017']
				},
				toolbox: {
					show: true,
					feature: {
						mark: {
							show: true
						},
						dataView: {
							show: true,
							readOnly: false
						},
						magicType: {
							show: true,
							type: ['pie', 'funnel'],
							option: {
								funnel: {
									x: '25%',
									width: '50%',
									funnelAlign: 'left',
									max: 1548
								}
							}
						},
						restore: {
							show: true
						},
						saveAsImage: {
							show: true
						}
					}
				},
				calculable: true,
				series : [ 
        { 
            name:'访问来源', 
            type:'pie', 
            radius : '55%', 
            center: ['50%', '60%'], 
            data:[ 
                {value:335, name:'2013'}, 
                {value:310, name:'2014'}, 
                {value:234, name:'2015'}, 
                {value:135, name:'2016'}, 
                {value:1548, name:'2017'} 
            ], 
            itemStyle:{ 
            normal:{ 
                  label:{ 
                    show: true, 
                    formatter: '{b} : {c} ({d}%)' 
                  }, 
                  labelLine :{show:true} 
                } 
            } 
        } 
    ] 
			};;
if (option && typeof option === "object") {
	
    myChart.setOption(option, true);
}
		</script>
	</body>

</html>
